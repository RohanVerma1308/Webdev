<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #080000;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        section {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .animation-box {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            animation: move 4s infinite alternate;
            margin: auto;
        }
        @keyframes move {
            0% { transform: translateX(0); }
            100% { transform: translateX(300px); }
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Multimedia Page</h1>
</header>

<section>
    <h2>Image</h2>
    <img src="https://via.placeholder.com/600x300" alt="Sample Image" style="width:100%; height:auto; border-radius: 10px;">
</section>

<section>
    <h2>Audio</h2>
    <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</section>

<section>
    <h2>Video</h2>
    <video controls width="100%" height="auto">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</section>

<section>
    <h2>Simple Animation</h2>
    <div class="animation-box"></div>
</section>

<section>
    <h2>Embedded Webpage (iframe)</h2>
    <iframe src="https://www.wikipedia.org"></iframe>
</section>

</body>
</html>
